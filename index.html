<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildan Zainuri H. - Personal Website</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            overflow-x: hidden;
        }

        header {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: url('https://images.unsplash.com/photo-1611974789855-9c2a0a7236a3') no-repeat center/cover;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        header h1, header p {
            position: relative;
            z-index: 2;
        }

        header h1 {
            font-size: 4em;
            animation: fadeIn 2s ease-out;
        }

        header p {
            font-size: 1.5em;
            margin-top: 10px;
            animation: fadeIn 3s ease-out;
        }

        .typewriter {
            overflow: hidden;
            white-space: nowrap;
            border-right: 0.15em solid #ffd700;
            animation: typing 3.5s steps(40, end), blink-caret 0.75s step-end infinite;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.5s, box-shadow 0.5s;
        }

        .profile-card:hover {
            transform: translateY(-10px) rotateX(10deg) rotateY(10deg);
            box-shadow: 0 20px 50px rgba(255, 215, 0, 0.5);
        }

        .profile-card img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 5px solid #ffd700;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .profile-card img:hover {
            transform: scale(1.2) rotate(5deg);
            box-shadow: 0 0 20px #ffd700;
        }

        .profile-card h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .profile-card p {
            font-size: 1.1em;
            margin: 5px 0;
        }

        .social-links a {
            color: #ffd700;
            font-size: 1.2em;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s, transform 0.3s;
        }

        .social-links a:hover {
            color: #fff;
            transform: scale(1.2);
        }

        .trading-section {
            text-align: center;
            margin: 50px 0;
        }

        .trading-section h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        canvas#stockChart {
            max-width: 100%;
            height: 300px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            transition: box-shadow 0.5s;
        }

        canvas#stockChart:hover {
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.7);
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #ffd700 }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes popUp {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @media (max-width: 768px) {
            header h1 { font-size: 2.5em; }
            header p { font-size: 1.2em; }
            .profile-card h2 { font-size: 1.5em; }
            .trading-section h2 { font-size: 2em; }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles-js"></div>
    <header>
        <h1 class="typewriter">Wildan Zainuri H.</h1>
        <p>Welcome to My Trading Journey</p>
    </header>

    <div class="container">
        <div class="profile-card" data-aos="zoom-in">
            <img src="https://via.placeholder.com/150" alt="Profile Picture">
            <h2>Wildan Zainuri H.</h2>
            <p><strong>Kelas:</strong> 10-9</p>
            <p><strong>Sekolah:</strong> SMAN Situraja</p>
            <p><strong>Hobi:</strong> Coding</p>
            <p><strong>Cita-Cita:</strong> Trader</p>
            <div class="social-links">
                <a href="https://instagram.com/wildannznrr" target="_blank">Instagram: @wildannznrr</a>
            </div>
        </div>

        <div class="trading-section" data-aos="fade-up">
            <h2>My Dream as a Trader</h2>
            <canvas id="stockChart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // Initialize AOS
        AOS.init({
            duration: 1200,
            once: false,
        });

        // Particles.js configuration
        particlesJS('particles-js', {
            particles: {
                number: { value: 100, density: { enable: true, value_area: 800 } },
                color: { value: ['#ffd700', '#ffffff', '#ff6347'] },
                shape: { type: ['circle', 'triangle', 'star'] },
                opacity: { value: 0.7, random: true },
                size: { value: 5, random: true },
                line_linked: { enable: true, distance: 120, color: '#ffd700', opacity: 0.5, width: 1.5 },
                move: { enable: true, speed: 5, direction: 'none', random: true, straight: false, out_mode: 'out' }
            },
            interactivity: {
                detect_on: 'canvas',
                events: { onhover: { enable: true, mode: 'bubble' }, onclick: { enable: true, mode: 'push' } },
                modes: { bubble: { distance: 200, size: 10, duration: 2, opacity: 0.8 }, push: { particles_nb: 5 } }
            },
            retina_detect: true
        });

        // Chart.js configuration for stock-like graph
        const ctx = document.getElementById('stockChart').getContext('2d');
        const stockChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'Stock Performance',
                    data: [100, 120, 110, 140, 130, 160],
                    borderColor: '#ffd700',
                    backgroundColor: 'rgba(255, 215, 0, 0.2)',
                    fill: true,
                    tension: 0.4,
                    pointBackgroundColor: '#fff',
                    pointBorderColor: '#ffd700',
                    pointHoverBackgroundColor: '#ffd700',
                    pointHoverBorderColor: '#fff'
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: { beginAtZero: false },
                },
                plugins: {
                    legend: { display: true }
                },
                animation: {
                    duration: 2000,
                    easing: 'easeInOutQuad'
                }
            }
        });

        // Parallax effect on header
        window.addEventListener('scroll', () => {
            const header = document.querySelector('header');
            let scrollPosition = window.pageYOffset;
            header.style.backgroundPositionY = `${scrollPosition * 0.5}px`;
        });
    </script>
</body>
</html>
